<div style="display: block; height: fit-content; width:fit-content;">
    <canvas mdbChart 
        [chartType]="chartType"
        [data]="chartData" 
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
<br>
