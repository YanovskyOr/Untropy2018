<div mdbModal #manageServerModal="mdb-modal" class="modal fade" id="manageServerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header indigo white-text align-items-center">
                <h4 class="title"><i class="fa fa-list"></i>Security Compliancy Checks</h4>
                <h6 class="">{{server.name}}</h6>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="manageServerModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-0"  style="overflow: auto; height: 400px;">
                <ul class="list-group" >
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let check of checks; let i=index">
                        {{check.name}}
                        <span class="badge badge-info badge-pill" *ngIf="checksResult[i]=='0'">Don't run</span>
                        <span class="badge badge-secondary badge-pill" *ngIf="checksResult[i]=='1'">Unknown</span>
                        <span class="badge badge-success badge-pill" *ngIf="checksResult[i]=='2'">Ok</span>
                        <span class="badge badge-warning badge-pill" *ngIf="checksResult[i]=='3'">Warning</span>
                        <span class="badge badge-danger badge-pill" *ngIf="checksResult[i]=='4'">Critical</span>
                        
                        
                    </li>
                    
                </ul>
            </div>
            
            <div class="modal-footer">
                <h6 class="text mr-auto">Overall Status: {{server.status | uppercase}}</h6>
                <small class="text-muted">Last Check: {{server.time | date:"MMM dd, yyyy HH:mm"}}</small>
              </div>
        </div>
        <!--/.Content-->
    </div>
</div>


<button type="button" class="btn btn-white btn-sm" (click)="manageServerModal.show()" (click)="ChecksResult()" mdbWavesEffect>
    <i class="fa fa-list mt-1 ml-2 mr-2" style="font-size:20px;color:#3f51b5;"></i>
</button>
