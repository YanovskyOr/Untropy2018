<div class="main-wraper" style="height:1100px;">
<div class="container" style="height:fit-content;">
        <div class="row mt-5 pt-5 float-left" style="width: inherit ;height: fit-content; ">
        <div class="col" style="width: inherit; height: fit-content;">
        <div class="card" style="width: inherit; height: fit-content;">
        <h1>Query A</h1>
        {{diagnostic}}
        <form (submit)="getQuerya(query.status,query.time)" #queryaForm="ngForm">
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status"
                 required
                [(ngModel)]="query.status" name="status">
                  <option *ngFor="let status of status" [value]="status">{{status}}</option>
                </select>
              </div>
      
              <div class="form-group">
                  <label for="time">Last Check Time in Minutes</label>
                  <select class="form-control" id="time"
                   required
                  [(ngModel)]="query.time" name="time">
                    <option *ngFor="let time of time" [value]="time">{{time}}</option>
                  </select>
                </div>
         
          <button type="submit" class="btn btn-success">Submit</button>
      
        </form>
    </div>
</div>
